<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #99a5ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 95%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            background-color: #eef0ff;
            border-radius: 5px;
            border: 1px solid #001eff;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #001eff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
        p {
            background-color: #eef0ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #001eff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hindi Text Summarization</h1>
        <form action="/summarize" method="POST">
            <label for="hindi_text">Enter Hindi Text:</label><br><br>
            <textarea id="hindi_text" name="hindi_text" required></textarea><br><br>
            <input type="submit" value="Summarize">
        </form>

        {% if original_text %}
        <h2>Original Text:</h2>
        <p>{{ original_text }}</p>

        <h2>Summarized Text:</h2>
        <p>{{ summary_text }}</p>
        {% endif %}
    </div>
</body>
</html>
